name: <todo:addnumber> [TC-TIMESYNC-2.3] SetTrustedTimeSource command with DUT as Server
PICS:
    - TIMESYNC.S
    - TIMESYNC.S.F03
    - TIMESYNC.S.C00.Rsp
    - TIMESYNC.S.C01.Rsp
    - TIMESYNC.S.A0000
    - TIMESYNC.S.A0001

config:
    nodeId: 0x12344321
    cluster: "Time Synchronization"
    endpoint: 0

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read the commissioner node ID"
      cluster: "CommissionerCommands"
      command: "GetCommissionerNodeId"
      response:
          values:
              - name: "nodeId"
                saveAs: commissionerNodeId

    - label: "TS1: TH sends the SetTrustedTimeSource command"
      command: "SetTrustedTimeSource"
      arguments:
          values:
              - name: "TrustedTimeSource"
                value: {NodeID: commissionerNodeId, Endpoint: 0}

    - label: "TS2: TH reads CurrentFabricIndex attribute"
      command: "readAttribute"
      attribute: "CurrentFabricIndex"
      cluster: "Operational Credentials"
      response:
          saveAs: th_fabric_idx

    - label: "TS3: TH reads TrustedTimeSource attribute"
      command: "readAttribute"
      attribute: "TrustedTimeSource"
      response:
          value:
              { FabricIndex: th_fabric_idx, NodeID: commissionerNodeId, Endpoint: 0}

    - label: "TS4: TH sends the SetTrustedTimeSource command with null"
      command: "SetTrustedTimeSource"
      arguments:
          values:
              - name: "TrustedTimeSource"
                value: null

    - label: "TS5: TH reads TrustedTimeSource attribute"
      command: "readAttribute"
      attribute: "TrustedTimeSource"
      response:
          value: null
